[project]
name = "temper-core"
version = "0.6.0"
description = "Runtime support for Python generated by Temper"
authors = [{ name = "Temper Authors", email = "libraries@temper.systems" }]
packages = [
    { include = "temper_core" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README-temper-core.md"
license = { text = "Apache-2.0 OR MIT" }
include = ["temper_core/**/*.py", "temper_core/**/*.typed", "./**/*.so"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "temper-core"
version = "0.5.0"
description = "Runtime support for Python generated by Temper"
authors = [{ name = "Temper Authors", email = "libraries@temper.systems" }]
packages = [
    { include = "temper_core" },
]
dependencies = []
requires-python = ">=3.11"
readme = "README.md"
license-expression = "Apache-2.0"
include = ["temper_core/**/*.py", "temper_core/**/*.typed", "./**/*.so"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.hooks.mypyc]
dependencies = ["hatch-mypyc>=0.16.0"]
